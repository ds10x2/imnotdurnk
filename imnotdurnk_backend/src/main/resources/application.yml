spring:
  application:
    name: imnotdurnk_backend

  spring:
    security: ignored=/**   # 일단 비활성화

  # DB Setting
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/imnotdurnk_db?serverTimezone=UTC&characterEncoding=UTF-8
    username: ssafy
    password: ssafy
  data:
    redis:
      host: localhost
      port: 6379
      password: ssafy
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        storage_engine: innodb
        format_sql: true
        use_sql_comments: true
        globally_quoted_identifiers: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    show-sql: true
